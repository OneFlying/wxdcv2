<!DOCTYPE html><!-- 投诉 -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上师大云餐厅</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/light7.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/light7-swiper.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/light7-swipeout.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <script type="text/javascript" src="lib/jquery.min.js?v=2.1.4"></script>
</head>
<body>
<div class="page theme-blue" id="complain" style="background: #EEECE1">
    <header class="bar bar-nav">
        <a class="icon icon-left pull-left back"></a>
        <h1 class="title">投诉</h1>
    </header>
    <div class="content content-bg-no">
        <div class="content-normal">
            <div class="list-block media-list list-small">
                <ul>
                    <li>
                        <a href="#" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">订单号:<span id="orderid"></span></div>
                                    <div id="orderStatus_title" class="item-after">已订</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">取餐点</div>
                                    <div id="location" class="item-after">上师大学生宿舍A栋</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">商家</div>
                                    <div id="merchantname" class="item-after">上师大香樟园餐厅</div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">预定时间</div>
                                    <div id="booktime" class="item-after">2016年3月25日</div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="list-block list-small">
                <ul>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">投诉理由</div>
                                <div class="item-input">
                                    <textarea id="complaincontent"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-normal">
            <div class="list-block list-small">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <ul id="previewpic" class="weui_uploader_files">

                        </ul>
                        <div class="weui_uploader_input_wrp">

                            <form id="formImageUpload" name="formImageUpload" method="post"  enctype="multipart/form-data">
                                <div id="fileDiv">
                                    <input type="file" id="theFile" name="file" size="20" style="cursor: pointer;width: 65px; height: 60px; position: absolute; filter: alpha(opacity:1); -moz-opacity: 0;opacity: 0; z-index: 102;" />
                                </div>
                                <input type="hidden" name="imageId_hide" id="imageId_hide" />
                            </form>
                            <!--<input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif
                        </ul>
                        " multiple="">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-fixed"></div>
    </div>
    <!-- 工具栏 -->
    <nav class="bar bar-tab">
        <p class="buttons-row" style="margin: 0 0">
            <a id="complain_cancel" class="button button-fill button-dark button-big button-noradius">取消</a>
            <a id="complain_submit" class="button button-fill button-dark button-big button-noradius">确定</a>
        </p>
    </nav>
</div>

<script type="text/javascript" src="lib/light7-city-picker.js"></script>

<script type="text/javascript" src="lib/i18n/cn.js"></script>
<script type="text/javascript" src="lib/jquery.barrating.js"></script>
<script type="text/javascript" src="lib/storage.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/network.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
