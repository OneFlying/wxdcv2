<body>
<div class="page theme-blue" id="admin" style="background: #EEECE1;">
    <header class="bar bar-nav bar-dark">
        <h1 class="title" id="pctitle">云味食堂餐厅管理系统(香樟园)</h1>
        <input type="hidden" name="adminctid" value=""/>
    </header>
    <div class="bar bar-header-secondary bar-dark">
        <div class="pull-right">
            <span><i class="fa fa-user"></i><span id="shopkeeper">店长：</span></span>
            <input type="hidden" name="ctoken" value=""/>
            <input type="hidden" name="indexstatus" value=""/>
        </div>
    </div>
    <div class="content content-bg-no" style="overflow-y: hidden;">
        <div class="row content-normal">
            <div class="col-60">
                <span id="cloctime">今天(2016-5-6)</span>
            </div>
            <div id="index_time_info" class="col-40">
                <input type="hidden" name="current_seq" value="0"/>
                <form id='c_index_form'>
                    <span>
                        <span>时间段:</span>
                        <a data-popover=".popover-links" class="open-popover" style="color: #333">00:00</a>
                        <input type="hidden" name="sellDate" value=""/>
                        <input type="hidden" name="sellTime" value=""/>
                        <input type="hidden" name="pageNo" value="1"/>
                        <input type="hidden" name="pageSize" value="1000"/>
                        <input type="hidden" name="sort" value='+destinationPointID|-createTime'/>
                    </span>
                </form>
                <input type="hidden" name="pageTotal" value="0"/>
            </div>
        </div>
        <div class="row content-normal" style="position: relative;width: 100%;height:100%;">
            <div class="pull-to-refresh-content" data-ptr-distance="55">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <!--<div style="margin-top: 40px;">-->

                <!--</div>-->
                <div class="content-padded content-white content-grid">
                    <div class="row no-gutter row-th">
                        <div class="col-15">序号</div>
                        <div class="col-20">取餐点</div>
                        <div class="col-25">订单号</div>
                        <div class="col-20">状态</div>
                        <div class="col-20" style="text-align:right;padding-right:10px;">总价</div>
                    </div>
                    <div id="corderlist" style="margin-bottom: 4rem;">

                    </div>
                    <!--<div>-->
                        <!--共计：-->
                    <!--</div>-->
                </div>
            </div>
        </div>



    </div>

    <div id="c_footer" class="bar bar-tab">
        <p class="buttons-row" style="margin: 0 0;">
            <a id="queryOrder" class="button button-fill button-dark button-big button-noradius">查看订单</a>
            <a id="queryCancelOrder" class="button button-fill button-dark button-big button-noradius">查看取消单</a>
        </p>
    </div>
</div>
<div class="popover popover-links">
    <div class="popover-angle"></div>
    <div class="popover-inner">
        <div class="list-block">
            <ul id="admin_index_time">
            </ul>
        </div>
    </div>
</div>
